<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
</head>
<body onload="document.getElementById('start').disabled = false;">

    <!--SIMON BOARD ELEMENTS-->
    <div id="gameboard">
        <div id="g" class="color" onclick="picked('g')"></div>
        <div id="r" class="color" onclick="picked('r')"></div>
        <div id="y" class="color" onclick="picked('y')"></div>
        <div id="b" class="color" onclick="picked('b')"></div>
    </div>
    <div id="logo">SIMON</div>

    <!--MENU ITEMS-->
    <div id="leftcontainer">
        <h1 id="title"><u>SIMON</u></h1>
        <p id="lorem">Welcome to Simon! Simon is a very simple memory game that increases in difficulty as it continues. The lights will flash in a consistent order and you will have to mimic the exact order or you lose. You can use the QWAS keys for the colors. Good luck!</p>
        <p id="score">Score: 0</p>
        <p id="highscore">Highscore: 0</p>
        <button id="start" onclick="startGame()" class="fadein" disabled><u>START</u></button>
    </div>

    <!--GAME SOUNDS-->
    <audio id="gs">
        <source src="./greensound.mp3">
    </audio>
    <audio id="rs">
        <source src="./redsound.mp3">
    </audio>
    <audio id="ys">
        <source src="./yellowsound.mp3">
    </audio>
    <audio id="bs">
        <source src="./bluesound.mp3">
    </audio>
    <audio id="ds">
        <source src="./deadsound.mp3">
    </audio>
</body>
<script src="./index.js"></script>
</html>
